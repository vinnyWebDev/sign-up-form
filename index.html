<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="hero">
        <p>
          This is not a real online service! You know you need something<br />
          like this in your life to help you realise your deepest dreams.
          <br />Sign up now to get started.<br /><br />
          You know you want to.
        </p>
      </div>
      <div class="formSection">
        <h2>Let's do this!</h2>
        <form class="formFlex" action="vinny.com" method="post">
          <div class="formFlexCol">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" />

            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />

            <label for="first_name">EMAIL</label>
            <input type="text" id="email" />
          </div>
          <div class="formFlexCol">
            <label for="password">PASSWORD</label>
            <input type="text" id="password" />

            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" />

            <label for="passwordConf">CONFIRM PASSWORD</label>
            <input type="text" id="passwordConf" />
          </div>
        </form>
      </div>
      <div class="btnSection">
        <button class="btn">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
